<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function drawRectangle(width,height) {
        for (i = 1; i <= width; i++) {
            for (j = 1; j <= height; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
    }
    drawRectangle(4,5);
</script>
</body>
</html>
