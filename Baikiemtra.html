<h1>Bai 1 :</h1>
<script>
    function kiemtra(n) {
        if (n < 2) {
            return false;
        } else if (n == 2) {
            return true;
        } else if (n % 2 == 0){
            return false;
        }
        else{
            for (let i = 3; i<n- 1; i++){
                if (n % i == 0)
                    return false;
            }
        }
        return true;
    }
    function show() {
        let index="";
        let number=document.getElementById('1').value;
        let count=0;
        let n=2;
        for (count=0;count<number;){
            if (kiemtra(n)) {
                index = index +"<br>"+"-Số nguyên tố thứ "+count+" là "+n;
                count++;
            }
            n++;
        }
        document.getElementById('2').innerHTML="Show :"+index;
    }
</script>
<span>Moi nhap so : </span><input type="number" id="1" size="5"><span>  </span><button onclick="show()">Show</button>
<p id="2">Result : </p>
<br>

<script>
    function tinh_tong(arr) {
        let sum=0;
        for (let i=0;i<arr.length;i++){
            if (arr[i]%2!==0){
                sum= sum+arr[i];
            }
        }
        for (i=1;i<=arr.length;i++){
            document.write(i+",");
        }
        return sum;
    }
    document.write("Tong le :"+tinh_tong([1,2,3,4,5,6,7,8,9]));
</script><br>
